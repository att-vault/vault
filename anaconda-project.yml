# environment for running the provided notebooks
# Can reproduce them automatically if you install 'anaconda-project',
# then 'anaconda-project run <cmdname>' (see commands below)

name: ATT VAULT
description: Notebooks and apps for the 1/2021 AT&T VAULT submission

channels:
  - pyviz/label/dev
  - defaults

packages: &pkgs
  - bokeh ==2.2.3
  - colorcet ==2
  - dask ==2020.12.0
  - datashader ==0.12.0rc1
  - h5py ==2.10.0
  - hdf5 ==1.10.4
  - holoviews ==1.14.0
  - matplotlib ==3.3.2
  - notebook ==6.1.5
  - numba ==0.51.2
  - numexpr ==2.7.1
  - pandas ==1.1.5
  - panel ==0.10.2
  - python ==3.7.9
  - pytables ==3.6.1
  - scipy ==1.5.2
  - six ==1.15.0
  - spatialpandas ==0.3.6
  - xarray ==0.16.2
  - pip ==20.3.3
  - tqdm
  - boto3
  - pip:
    - skyfield ==1.34
    - sgp4 ==2.14

dependencies: *pkgs

commands:
  apps:
    unix: panel serve *.ipynb
    supports_http_options: true
  hit_dashboard_nb:
    notebook: Hit_Dashboard.ipynb
  hit_finder_nb:
    notebook: Hit_Finder.ipynb
  ais_nb:
    notebook: Viewing_AIS.ipynb
  ais_categorical_nb:
    notebook: Viewing_AIS_Categorical.ipynb
  tle_nb:
    notebook: Viewing_TLEs.ipynb
  tracks_nb:
    notebook: Viewing_Tracks.ipynb

variables: {}
downloads: {}

platforms:
- linux-64
- osx-64
- win-64
